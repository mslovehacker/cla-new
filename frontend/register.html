<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Enechen Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/main.html">Enechen Bakery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/main.html">홈</a></li>
                            <li class="nav-item"><a class="nav-link" href="items.html">상품</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="login.html">로그인</a></li>
                            <li class="nav-item"><a class="nav-link active" href="register.html">회원가입</a></li>
                            <li class="nav-item"><a class="nav-link" href="cart.html">장바구니</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                                                <div class="card-header">
                            <h2 class="text-center">회원가입</h2>
                        </div>
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">이메일</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">주소</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">회원 유형</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleBuyer" value="BUYER" checked>
                                        <label class="form-check-label" for="roleBuyer">
                                            구매자
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleSeller" value="SELLER">
                                        <label class="form-check-label" for="roleSeller">
                                            판매자
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="roleAdmin" value="ADMIN">
                                        <label class="form-check-label" for="roleAdmin">
                                            관리자
                                        </label>
                                    </div>
                                </div>
                                <div class="alert alert-danger" id="registerError" style="display: none;"></div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-5 py-3 text-center border-top">
            <p>© 2025 NHN Cloud Shop. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
