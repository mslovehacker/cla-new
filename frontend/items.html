<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 - Enechen Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/main.html">Enechen Bakery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/main.html">홈</a></li>
                            <li class="nav-item"><a class="nav-link active" href="items.html">상품</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink">로그인</a></li>
                            <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink">회원가입</a></li>
                            <li class="nav-item"><a class="nav-link" href="cart.html">장바구니</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <h1 class="mb-4">상품 목록</h1>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="상품명 검색">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">검색</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <select id="sortSelect" class="form-select">
                        <option value="newest">최신순</option>
                        <option value="priceAsc">가격 낮은순</option>
                        <option value="priceDesc">가격 높은순</option>
                    </select>
                </div>
            </div>
            
            <div class="row" id="itemsList">
                <!-- 상품 목록이 JavaScript로 로드됩니다 -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- 페이지네이션이 JavaScript로 로드됩니다 -->
                </ul>
            </nav>
        </main>
        
        <footer class="mt-5 py-3 text-center border-top">
            <p>© 2025 NHN Cloud Shop. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/items.js"></script>
</body>
</html>
