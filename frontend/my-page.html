<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - Enechen Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/main.html">Enechen Bakery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item"><a class="nav-link" href="/main.html">홈</a></li>
                            <li class="nav-item"><a class="nav-link" href="items.html">상품</a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">로그아웃</a></li>
                            <li class="nav-item"><a class="nav-link active" href="my-page.html">마이페이지</a></li>
                            <li class="nav-item"><a class="nav-link" href="cart.html">장바구니</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <h1 class="mb-4">마이페이지</h1>
            
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>내 정보</h3>
                        </div>
                        <div class="card-body" id="memberInfo">
                            <!-- 회원 정보가 JavaScript로 로드됩니다 -->
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3>주문 내역</h3>
                        </div>
                        <div class="card-body" id="orderHistory">
                            <!-- 주문 내역이 JavaScript로 로드됩니다 -->
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 주문 취소 확인 모달 -->
        <div class="modal fade" id="cancelReasonModal" tabindex="-1" aria-labelledby="cancelReasonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cancelReasonModalLabel">주문 취소</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="cancelOrderId">
                        <p>정말로 이 주문을 취소하시겠습니까?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
                        <button type="button" class="btn btn-danger" id="confirmCancelBtn">예, 취소합니다</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 py-3 text-center border-top">
            <p>© 2025 NHN Cloud Shop. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/my-page.js"></script>
</body>
</html>
